<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
        .box{
            margin-top: 10px;
        }
        /* 由此可知给行内元素设置值上下内外边距是没用的，只有在左右的情况下才起作用 */
    </style>
  </head>
  <body>
      <div>  <span class="box">osssasaa</span></div>
   
    <script>
      const promise = new Promise(function(resolve, reject) {
        setTimeout(() => {
          console.log("11我是定时器promise");
        }, 1000);
        resolve();
        console.log('我是promise里的数据');
      });
      promise.then((reslove) => {
        console.log("我 是promise成功后调用的");
      });
     
      const promise1 = new Promise((resolve, reject) => {
        console.log('我是promise1');
        resolve();
        console.log('我是promise1');
      });

      promise1.then(() => {
        console.log("我 是promise1成功后调用的");
      });

      console.log('我是正常的数据');
     
    </script>
  </body>
</html>
